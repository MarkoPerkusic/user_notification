<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; padding: 0; background-color: #f0f8ff;">
    <h1>Welcome, please login or register!</h1>

    <form action="/users" method="post" onsubmit="setAction()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="radio" id="login" name="action" value="login" checked>
        <label for="login">Login</label>
        <input type="radio" id="register" name="action" value="register">
        <label for="register">Register</label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
